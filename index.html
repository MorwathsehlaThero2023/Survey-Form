<!DOCTYPE html>
<html lang="en" {IF CLASSES}class="classes"{/IF}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Site Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Dating Profile</h1>
  <p id="description">Create your dating profile:</p>
  <form id="dating-form" action="#" method="post">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="age" id="age-label">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" min="18" max="99" required>

    <label for="gender">Select your gender:</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select your gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>Looking for:</label>
    <input type="radio" name="lookingFor" value="male" required> Male
    <input type="radio" name="lookingFor" value="female" required> Female
    <input type="radio" name="lookingFor" value="both" required> Both
    <!-- You can customize this section based on preferences -->

    <label>Interests:</label>
    <input type="checkbox" name="interests" value="sports"> Sports
    <input type="checkbox" name="interests" value="music"> Music
    <input type="checkbox" name="interests" value="travel"> Travel
    <input type="checkbox" name="interests" value="movies"> Movies
    <!-- Add more interests as needed -->

    <label for="about">About Me:</label>
    <textarea id="about" name="about" placeholder="Tell something about yourself"></textarea>

    <button type="submit" id="submit">Create Profile</button>
  </form>
</body>
</html>
